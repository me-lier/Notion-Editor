<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/profi.png" alt="User" class="user-avatar" height="30px" width="30px">
                <span>My Workspace</span>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active"> Documents</div>
            </div>
            <div class="pages-list">
                <div class="page-item"> Getting Started</div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-header">
                <div class="breadcrumb">
                    <span>Documents</span> / <span>Getting Started</span>
                </div>
                <div class="actions">
                    <button> Share</button>
                </div>
            </div>
            <div class="editor" contenteditable="true">
                <h1>Getting Started</h1>
                <p>Type Here</p>
            </div>
        </div>
    </div>
</body>
</html>
